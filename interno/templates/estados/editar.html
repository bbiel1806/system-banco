{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">EDITAR ESTADO</h1>
</div>
<form action="/interno/estado/editar/{{estado.pk}}" method="POST">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="Ex. Frutas" autofocus 
                required minlength="3" maxlength="100"
                value="{{estado.nome}}">
        </div>
    </div>
    <div class="field">
        <label class="label" for="categoria">UF</label>
        <div class="select">
            <select name="sigla" id="sigla" required>
                {% for estado in estados %}
                
                <option value="{{estado.id}}" selected>{{estado.sigla}}</option>

                
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="is-pulled-right">
        <a href="/interno/estado" class="button is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button> <!-- button:submit tab -->
    </div>
</form>
{% endblock %}
