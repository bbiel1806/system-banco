{% extends 'base.html' %}
{% block body %}
<div class="columns is-centered">
    <span class="title is-2 is-spaced tag is-dark ">CADASTRO DE ESTADOS </span>
</div>
    <form method="post">
        {% csrf_token %}
        <div class="field ">
            <label class="label">Nome</label>
            
            <div class="control">
              <input class="input" type="text" placeholder="Ex.Rio de Janeiro" name="nome" id="nome" autofocus required min>
            </div>
            <div class="select">
                <label class="label" name="sigla">Selecione a sigla do estado:</label>
                <select name="sigla" id="sigla">
                <option value="sigla" selected disabled>UF</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
            </div>
          </div>
        <div class="is-pulled-right">  
            <a href="/interno/estado/" class="button is-outlined is-danger">
                <span class="icon"><i class="fa-solid fa-xmark"></i>
                </span><span>Cancelar</span>
                </a>
        <button class="button is-success" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span></button>
        </div>
         <!-- button:submit tab-->
    </form>
    {% endblock %}
