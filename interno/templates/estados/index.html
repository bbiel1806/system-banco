{% extends 'base.html' %}

{% block body %}
    <div class="columns is-centered">
        <span class="title is-2 is-spaced tag is-dark ">LISTA DE ESTADOS </span>
    </div>
    <a 
        class="button is-primary is-hovered is-pulled-right	mb-3"
        href="/interno/estado/cadastrar">
        <span class="icon">
            <i class="fa-solid fa-plus fa"></i></span>
        <span>Cadastrar</span></a>
        
    <table class="table is-striped is-fullwidth is-bordered is-hoverable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </thead>
    
    <tbody>
        {% for estado in estados %}
        <tr>
            <td>{{estado.pk}}</td>
            <td>{{estado.nome}}</td>
            <td>
                <a class="button is-warning is-outlined" href="/interno/categoria/editar/{{categoria.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-pencil"></i></span>
                    <span>Editar</span></a>
                <a class="button is-danger is-outlined" href="/interno/categoria/apagar/{{categoria.pk}}">
                    <span class="icon">
                    <i class="fa-solid fa-trash fa-xs"></i>   
                    </span><span>Apagar</span></a>
            </td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% endblock %}
