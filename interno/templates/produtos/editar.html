{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <span class="title is-2 is-spaced tag is-dark ">EDIÇÃO DE PRODUTOS </span>
</div>
<form method="POST">
    {% csrf_token %}

    <div class="field ">
        <label class="label" for="nome">Nome</label>
        <div class="control">
            <input class="input" type="text" name="nome" id="nome" placeholder="Ex.chocolate" autofocus required
                minlength="3" maxlength="100" value="{{produto.nome}}">
        </div>
    </div>

    <div class="field">
        <label class="label" for="categoria">Categorias</label>
        <div class="select">
            <select name="categoria" id="categoria" required>
                {% for categoria in categorias %}
                {% if categoria.id == produto.categoria.id %}
                <option value="{{categoria.id}}" selected>{{categoria.nome}}</option>
                {% else %}
                <option value="{{categoria.id}}">{{categoria.nome}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="field ">
        <label class="label" for="nome">Preço</label>
        <div class="control">
            <input class="input" type="text" name="preco" id="preco" required value="{{produto.preco}}">
        </div>
    </div>

    <div class="field">
        <label class="label" for="descricao">Descrição</label>
        <div class="control">
            <textarea class="textarea" name="descricao" id="descricao" required>{{produto.descricao}}</textarea>
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/produto" class="button is-outlined is-danger">
            <span class="icon"><i class="fa-solid fa-xmark"></i>
            </span><span>Cancelar</span>
        </a>
        <button class="button is-success" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span></button>
    </div>
    <!-- button:submit tab-->
</form>
{% endblock %}
