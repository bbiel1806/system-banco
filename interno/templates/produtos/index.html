{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <span class="title is-2 is-spaced tag is-dark ">LISTA DE PRODUTOS </span>
</div>
<a class="button is-primary is-hovered is-pulled-right	mb-3" href="/interno/produto/cadastrar">
    <span class="icon">
        <i class="fa-solid fa-plus fa"></i></span>
    <span>Cadastrar</span></a>

<table class="table is-striped is-fullwidth is-bordered is-hoverable">
    <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Preço</th>
            <th>Ação</th>
        </tr>
    </thead>

    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.pk}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.categoria.nome}}</td>
            <td>R$ {{produto.preco}}</td>
            <td>
                <a class="button is-warning is-outlined" href="/interno/produto/editar/{{produto.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-pencil"></i></span>
                    <span>Editar</span></a>
                <a class="button is-danger is-outlined" href="/interno/produto/apagar/{{produto.pk}}">
                    <span class="icon">
                        <i class="fa-solid fa-trash fa-xs"></i>
                    </span><span>Apagar</span></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
