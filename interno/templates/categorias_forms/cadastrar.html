{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <span class="title is-2 is-spaced tag is-dark ">CADASTRO DE CATEGORIAS </span>
</div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
       
        <div class="is-pulled-right">  
            <a href="/interno/categoria-form/cadastrar" class="button is-outlined is-danger">
                <span class="icon"><i class="fa-solid fa-xmark"></i>
                </span><span>Cancelar</span>
                </a>
        <button class="button is-success" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span></button>
        </div>
         <!-- button:submit tab-->
    </form>
    {% endblock %}
