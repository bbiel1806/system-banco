<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <span class="title has-text-dark">SPW</span>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="/interno/categoria" class="button is-info">
            <strong>Interno</strong>
          </a>
        </div>
      </div>
    
    
      <div class="navbar-item">
          <div class="buttons">
              <a class="button is-primary">
                  <span class="icon"><i class="fa-solid fa-user-plus"></i></span>
                  <span>Cadastrar</span>
              </a>
              <a class="button is-black">
                  <span class="icon"><i class="fa-solid fa-right-to-bracket"></i></span>
                  <span>Entrar</span>
              </a>
          </div>
        </div>
      </div>
  </nav>
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="Digite seu E-mail">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <input class="input" type="password" placeholder="Digite sua senha">
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-success">
        Login
      </button>
    </p>
  </div>
  <section class="section">
    <div class="container">
    </div>
  </section>
  <script src="https://kit.fontawesome.com/96a844a27d.js" crossorigin="anonymous"></script>
</body>

</html>
